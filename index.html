<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container-principal">

    <section class="container__carta">
      <div class="container__balance">
        <p class="container__balance-titulo">My balance</p>
        <h3 class="container__balance-precio">$921.48</h3>
      </div>
      <div>
        <img src="./images/logo.svg" class="container__balance-logo">
      </div>
    </section>

    <section class="contenedor">
      <div class="estadisticas">

        <div class="container__estadisticas">
          <h2 class="container__estadisticas-titulo">Spending - Last 7 days</h2>
        </div>
        <div class="container__data">

          
        </div>
      </div>

      <div class="analitica">
        <div class="container__analitica">
          <p class="container__analitica-titulo">Total this month</p>
          <p class="container__analitica-precio">$478.33</p>
        </div>
        <div class="container__anterior">
          <p class="container__analitica-porcentaje">+2.4%</p>
          <p class="container__analitica-from">from last month</p>
        </div>
      </div>

    </section>
  </main>
  <script type="module" src="main.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
